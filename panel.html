<!doctype html>
<html style="display: flex">
  <head>
    <meta charset="utf8">
  </head>
  <body>
    <label for="lensSelector">
      Select lens
    </label></br>
    <select id="lensSelector">
      <option value="lens_empty">Empty</option>
      <option value="lens_fullblindness">Full blindness</option>
      <option value="lens_partialblindness">Partial blindness</option>
      <option value="lens_red">Red</option>
      <option value="lens_blue">Blue</option>
      <option value="lens_protanopia">Protanopia</option>
      <option value="lens_protanomaly">Protanomaly</option>
      <option value="lens_deuteranopia">Deuteranopia</option>
      <option value="lens_deuteranomaly">Deuteranomaly</option>
      <option value="lens_tritanopia">Tritanopia</option>
      <option value="lens_tritanomaly">Tritanomaly</option>
      <option value="lens_achromatopsia">Achromatopsia</option>
      <option value="lens_achromatomaly">Achromatomaly</option>
    </select>

    <button id='reloadButton'>
      Reload page (clears all lenses)
    </button>

    <input type="checkbox" id="stickymouseCbox" value="stickymouse"> <label for="stickymouseCbox">Enable Sticky Mouse</label>

    <script src="panel.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
