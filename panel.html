<!doctype html>
<html style="display: flex">
  <head>
    <meta charset="utf8">
  </head>
  <body>

    <h1>ChromeLens</h1>
    <h3>A tool for accessibility development</h3>
    <label for="lensSelector">
      Select lens
    </label></br>
    <select id="lensSelector">
      <option value="empty">Normal</option>
      <option value="full_blindness">Full blindness</option>
      <option value="partial_blindness">Partial blindness</option>
      <option value="protanopia">Protanopia</option>
      <option value="protanomaly">Protanomaly</option>
      <option value="deuteranopia">Deuteranopia</option>
      <option value="deuteranomaly">Deuteranomaly</option>
      <option value="tritanopia">Tritanopia</option>
      <option value="tritanomaly">Tritanomaly</option>
      <option value="achromatopsia">Achromatopsia</option>
      <option value="achromatomaly">Achromatomaly</option>
      <option value="red">Red</option>
      <option value="blue">Blue</option>
    </select>

    <button id='reloadButton'>
      Reload page (clears all lenses)
    </button>

    <input type="checkbox" id="stickymouseCbox" value="stickymouse"> <label for="stickymouseCbox">Enable Sticky Mouse</label>

    <button id='runAxs'>
      Run AXS
    </button>

    <script src="panel.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
