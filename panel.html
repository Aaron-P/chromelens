<!doctype html>
<html style="display: flex">
  <head>
    <meta charset="utf8">
  </head>
  <body>

    <h1>ChromeLens</h1>
    <h3>A tool for accessibility development</h3>
    <input id="lensEnabledCheckbox" type="checkbox">Enable lens</input>

    <select id="lensSelector" disabled="true">
      <option value="full_blindness">Full blindness</option>
      <option value="partial_blindness_mild">Partial blindness (mild)</option>
      <option value="partial_blindness_medium">Partial blindness (medium)</option>
      <option value="partial_blindness_serious">Partial blindness (serious)</option>
      <option value="protanomaly">Protanomaly (R)</option>
      <option value="protanopia">Protanopia (R)</option>
      <option value="deuteranomaly">Deuteranomaly (G)</option>
      <option value="deuteranopia">Deuteranopia (G)</option>
      <option value="tritanomaly">Tritanomaly (B)</option>
      <option value="tritanopia">Tritanopia (B)</option>
      <option value="achromatopsia">Achromatopsia (RGB)</option>
      <option value="achromatomaly">Achromatomaly (RGB)</option>
    </select>

    <div id="lensDetail"></div>

    <hr />

    <button id='runAxs'>
      Run AXS
    </button>

    <script src="panel.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
